apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: your-app-netpol
  namespace: your-app
spec:
  podSelector:
    matchLabels:
      app: your-app
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8080
  egress:
  - {} # Allow all egress